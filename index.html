<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<div class="overworld">
				<div class="backgrounds">
					<div class="cloud-2" data-speed=".7"></div>
					<div class="cloud-1" data-speed=".8"></div>
					<div class="grass" data-speed=".9"></div>
					<div class="clouds" data-speed=".7"></div>
				</div>
				<div class="ground"></div>
			</div>
			<div class="skyworld">
				<div class="ladder"></div>
			</div>

			<div class="waterWorld">
				<div class="tank-section">
					<div class="ground"></div>
				</div>

				<div class="main-section">
					<div class="ground"></div>
				</div>
			</div>
			<div class="castleWorld">
				<div class="frame-section wall">
					<div class="ceiling"></div>
					<div class="frame"></div>
					<div class="ground"></div>
					
				</div>
				<div class="main-section wall">
					<div class="ceiling"></div>
					<div class="ground"></div>
				</div>
				<div class="tank-section wall">
					<div class="ceiling"></div>
					<div class="tank"></div>
					<div class="ground"></div>
				</div>
			</div>
			
			<div class="player"></div>

		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
